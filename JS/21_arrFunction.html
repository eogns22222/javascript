<html>
    <head>
        <meta charset="UTF-8">
        <title>JAVA SCRIPT</title>
        <link rel="stylesheet" href="../img/chrome.png">
        <style></style>
    </head>
    <body>
        <button onclick="arrPush()">push</button>
        <button onclick="arrPop()">pop</button>
        <button onclick="arrUnsift()">unshift</button>
        <button onclick="arrShift()">shift</button>
        <hr>
        <button onclick="arrSlice()">범위 자르기</button>
        <button onclick="spliceDel()">splice Del</button>
        <button onclick="spliceAdd()">splice Add</button>
        <hr>
        <button onclick="arrConcat()">배열 병합</button>
        <button onclick="arrDelete()">delete</button>
        <button onclick="arrJoin()">join</button>
    </body>
    <script>
        var arr = [];
        var i = 1;

        function arrPush(){ /* 배열의 값을 뒤에서 넣는다. */
            arr.push(i);
            i++;
            console.log(arr);
        }
        function arrPop(){ /* 배열의 값을 뒤에서부터 뺀다. */
            var num = arr.pop();
            i--;
            console.log(num);
            console.log(arr);
        }
        function arrUnsift(){ /* 배열의 값을 앞에서 넣는다. */
            arr.unshift(i);
            i++;
            console.log(arr);
        }
        function arrShift(){ /* 배열의 값을 앞에서부터 뺀다. */
            var num2 = arr.shift(); 
            console.log(num2);
            console.log(arr);
        }

        function arrSlice(){ // 원본은 유지 되고, 잘라낸 배열을 반환(substring 과 같다.)
            var numArr = [0,1,2,3,4,5];
            // (보여줄인덱스, 버릴인덱스)
            var newArr = numArr.slice(1,3);
            console.log(numArr, '->', newArr);
        }

        // splice 는 특정 범위의 요소를 삭제 하거나 수정, 추가 가능
        var arry = ['가','나','다','라','마','바','사'];

        function spliceDel(){
            // splice(x번 인덱스부터, n개를 삭제);
            console.log(arry);
            arry.splice(2,2); // 2번 인덱스부터 2개를 지우겠다.
            console.log(arry);
        }

        function spliceAdd(){
            // splice(x번 인덱스부터, n개를 삭제, [추가,...]);
            console.log(arry);
            // arry.splice(2,2,'C','D'); // 수정
            // splice 로 2번 인덱스에 C,D 추가해 보기
            arry.splice(2,0,'C','D');
            console.log(arry);
        }

        function arrConcat(){
            // 배열1.concat(배열2, 배열3, ....);
            var arr1 = [1,2,3,4,5];
            var arr2 = ['a','b','c','d','e'];
            var newArr2 = arr1.concat(arr2); // 앞에 있는 배열을 기준으로 순서대로 합친다.
            console.log(newArr2);
        }

        function arrDelete(){
            delete arry[2]; // 공간은 놔두고 값을 null 인 상태로 만들기 때문에 위험하다.
            arry[2] = '';
            console.log(arry); 
        }

        function arrJoin(){
            console.log(arry);
            console.log(arry.join('-'));
        }


    </script>
</html>
