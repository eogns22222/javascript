        // 자바스크립트 에서는 정식적으로 3차원까지는 지원하지 않는다. (다른 방법을 사용해야 함)
        var apt = [
            [0,1,2,3,4],
            [10,11,12,13,14],
            [20,21,22,23,24],
            [30,31,32,33,34],
            [40,41,42,43,44]

        console.log(apt);
        console.log(apt[3][2]); // 3층 2호의 값
        console.log(apt[2][2]); // 2층 2호의 값
        console.log(apt[4][4]); // 4층 4호의 값

        var royal = [];

            [11,12,13,14,15],
            [21,22,23,24,25],
