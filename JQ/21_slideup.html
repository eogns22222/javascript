<html>
    <head>
        <meta charset="UTF-8">
        <title>J-QUERY</title>
        <link rel="icon" href="../img/img02.jpg">
        <!-- CDN(Content Delivery Network) 방식 -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <style>
            div{
                position: absolute;
                width: 200px;
                height: 50px;
                top: 200px;
                float: left;
            }
            .first{
                background-color: cadetblue;
            }
            .second{
                background-color: coral;
                left: 220px;
            }
            .third{
                background-color: darkturquoise;
                left: 430px;
            }
        </style>
    </head>
    <body>
        <div class="first"></div>
        <div class="second"></div>
        <div class="third"></div>
    </body>
    <script>
        // 이벤트 삭제 전
        // $('div').on({
        //     mouseenter:function(){
        //         $(this).stop(true, false).animate({
        //             top:'100',
        //             height:'150'
        //         });
        //     },
        //     mouseleave:function(){
        //         $(this).stop(true, false).animate({
        //             top:'200',
        //             height:'50'
        //         });
        //     }
        // });

        $('div').on('mouseenter', slideUp);
        $('div').on('mouseout', function(){
            $(this).off('mouseenter');
            $(this).animate({top:200, height:50}, 'slow', 'swing', function(){
                $(this).on('mouseenter', slideUp);
            });
        });

        function slideUp(){
            $(this).animate({top:50, height:200}, 'slow', 'swing');
        }

    </script>
</html>
