<html>
    <head>
        <meta charset="UTF-8">
        <title>J-QUERY</title>
        <link rel="icon" href="../img/img02.jpg">
        <!-- CDN(Content Delivery Network) 방식 -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <style>

        </style>
    </head>
    <body>
        <ol>
            <li>List Item 1</li>
        </ol>
        <button>append()</button>
        <button>prepend()</button>
        <button>after()</button>
        <button>before()</button>
    </body>
    <script>
        var i = 1;
        $('button').click(function(){
            var txt = $(this).text();
            i++;
            var content = '<li>List Item ' + i + '</li>'; 

            if(txt == 'append()'){
                $('ol').append(content); // 자식요소로써 뒤에 붙는다.
            }
            if(txt == 'prepend()'){
                $('ol').prepend(content); // 자식요소로써 앞에 붙는다.
            }
            if(txt == 'after()'){
                $('ol').after(content); // 형제요소로써 뒤에 붙는다.
            }
            if(txt == 'before()'){
                $('ol').before(content); // 형제요소로써 뒤에 붙는다.
            }


        });

    </script>
</html>
