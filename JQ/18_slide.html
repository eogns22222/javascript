<html>
    <head>
        <meta charset="UTF-8">
        <title>J-QUERY</title>
        <link rel="icon" href="../img/img02.jpg">
        <!-- CDN(Content Delivery Network) 방식 -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <style>
            div{
                text-align: center;
                background: yellowgreen;
                border: 1px solid green;
                padding: 5px;
                margin: 2px;
                cursor: pointer;
            }
            div.panel{
                display: none;
                padding: 50px 0;
            }
        </style>
    </head>
    <body>
        <div id="flip">메뉴1</div>
        <div class="panel">서브메뉴</div>

        <div id="flip2">메뉴2</div>
        <div class="panel">서브메뉴</div>
    </body>
    <script>
        // slideDown(speed, callback); : 아래로 커지면서 나타남
        // slideUp(speed, callback); : 아래로 커지면서 나타남
        // slideToggle(speed, callback)
        
        $('#flip').on('mouseenter', down);

        $('#flip').on('mouseleave', function(){
            $('#flip').off('mouseenter')
            $(this).next().slideUp('slow', function(){
                $('#flip').on('mouseenter', down);
            });

        });

        function down(){
            $(this).next().slideDown('slow');
        }

        $('#flip2').on('click', function(){
            $(this).next().slideToggle('slow');
        });

    </script>
</html>
