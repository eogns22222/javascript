<html>
    <head>
        <meta charset="UTF-8">
        <title>J-QUERY</title>
        <link rel="icon" href="../img/img02.jpg">
        <!-- CDN(Content Delivery Network) 방식 -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <style>
            div{
                background: blue;
                width: 50px;
                height: 50px;
                margin: 5px;
                position: absolute;
                left: 5px;  
            }
        </style>
    </head>
    <body>
        <button id="left">◀</button>
        <button id="right">▶</button>
        <button id="stop">■</button>
        <button id="special">★</button>
        <button id="step">step</button>
        <div id="obj"></div>
    </body>
    <script>
        $('#right').click(function(){
            // $('div').animate({'left':'100'}, 'slow', 'linear'); // 100 까지만 움직임
            $('div').animate({'left':'+=300'}, 3000, 'linear'); // 100 씩 움직임
        });

        $('#left').click(function(){
            $('div').animate({'left':'-=300'}, 3000, 'linear');
        });

        $('#stop').click(function(){
            $('div').stop();
        });

        $('#special').click(function(){
            $('div').animate({
                left:'+=500',
                width:'-=10',
                height:'-=10',
                opacity:'-=0.3'
            }, 3000, 'linear', function(){
                alert('animation 끝');
            });
        });

        // method chaining
        $('#step').click(function(){
            $('div').animate({left:'+=200'}, 'slow').animate({top:'+=200'}, 'slow').animate({left:'-=200'}, 'slow').animate({top:'-=200'}, 'slow')
        });

    </script>
</html>
